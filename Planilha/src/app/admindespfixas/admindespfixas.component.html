<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
      <ng-container matColumnDef="Despesa Fixa">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Despesa Fixa </th>
         <td mat-cell *matCellDef="let row"> {{row.titleExpenses}} </td>
      </ng-container>

      <ng-container matColumnDef="Data de Vencimento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Vencimento </th>
        <td mat-cell *matCellDef="let row"> {{row.dueDate}} </td>
     </ng-container>

     <ng-container matColumnDef="Valor da Despesa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor da Despesa </th>
      <td mat-cell *matCellDef="let row"> {{row.valueExpenses | currency:"BRL"}} </td>
     </ng-container>

     <ng-container matColumnDef="Situação Pagamento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Situação Pagamento </th>
      <td mat-cell *matCellDef="let row"> {{row.sitPayment}} </td>
     </ng-container>
    

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. 
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    -->
    </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
